<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Analyzer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="left-section">
    <header>
        <h1>Public Social Media Sentiment Analysis</h1>
        <p><h4>Analyze text from social media to understand public sentiment.</h4></p>
    </header>
    <div class="form-section">
        <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
        <button onclick="analyzeComments()">Analyze</button>
    </div>
    <div class="text-section">
        <h2 id="sentiment"></h2>
        <div class="abc" id="emotions"></div>
    </div>
</div>
<div class="right-section">
    <div class="image-section">
        <img id="graph" src="https://generated.vusercontent.net/placeholder.svg" alt="Placeholder Image">
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
